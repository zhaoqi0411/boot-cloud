spring:
  application:
    name: service-sso #应用名称
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/

  cloud:
    nacos:
      discovery:
        server-addr: 172.18.68.16:8848
      config:
        server-addr: 172.18.68.16:8848

  port: 8021
  tomcat:
    uri-encoding: UTF-8
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8011/eureka/  #Eureka Server

logging:
  config: classpath:logback.xml

