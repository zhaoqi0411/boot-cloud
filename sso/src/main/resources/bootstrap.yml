spring:
  application:
    name: service-sso #应用名称
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/

server:
  port: 8021
  tomcat:
    uri-encoding: UTF-8

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8011/eureka/  #Eureka Server

logging:
  config: classpath:logback.xml

